<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let product of suggestedProducts; index as idx">
    <ng-template carouselSlide [id]="product.name + idx">
      <app-product-card
        [product]="product"
        size="small"
        [canRedirect]="false"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event, product)"
        (touchstart)="onMouseDown($event)"
        (touchend)="onMouseUp($event, product)"
      ></app-product-card>
    </ng-template>
  </ng-container>
</owl-carousel-o>
