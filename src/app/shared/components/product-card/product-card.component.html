<a
  class="product-card"
  [routerLink]="
    canRedirect ? ['/product-detail/', parseFriendlyUrl(product.name)] : null
  "
>
  <span class="product-card__see-more fw-semibold">
    See more <i class="bi bi-arrow-up-right-circle"></i>
  </span>
  <div class="product-card__image-wrapper {{size}}">
    <img
      src="{{ '/images/' + getProductImagePath(product) | prefixPath }}"
      class="product-card__image"
      alt=""
      #img
      (error)="img.src = '/godfather/images/no-image.jpg'"
    />
  </div>
  <header>
    <h3 class="product-card__title {{size}}">
      {{ product.name }}
    </h3>
  </header>
</a>
